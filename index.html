        <script>
            (() => {
                "use strict";

                const GLYPHS = [
                    "{",
                    "}",
                    "<",
                    ">",
                    "(",
                    ")",
                    ";",
                    "/",
                    "*",
                    "!==",
                    "//",
                    "=>",
                    "0",
                    "1",
                    "def",
                    "let",
                    "const",
                    "var",
                    "ðŸ’»",
                ];
                const TOKEN_PER_PIXEL2 = 60000;
                const MIN_TOKEN_COUNT = 22;
                const MAX_TOKEN_COUNT = 140;
                const SMALL_SCREEN_MAX = 600;
                const SMALL_SCREEN_SCALE = 0.6;
                const MOUSE_RADIUS = 120;
                const RESIZE_DEBOUNCE_MS = 120;

                const rand = (min, max) => Math.random() * (max - min) + min;
                const randInt = (min, max) => Math.floor(rand(min, max + 1));
                const clamp = (v, a, b) => Math.max(a, Math.min(b, v));

                class Token {
                    constructor(w, h) {
                        this.reset(w, h, true);
                    }

                    reset(w, h, init = false) {
                        this.x = rand(0, w);
                        this.y = init ? rand(0, h) : -30;
                        this.speed = rand(0.02, 0.1);
                        this.size = Math.round(rand(10, 18));
                        this.glyph = GLYPHS[randInt(0, GLYPHS.length - 1)];
                        this.hue = rand(180, 320);
                        this.alpha = rand(0.1, 0.5);
                        this.sway = rand(0.0002, 0.0011);
                        this.phase = rand(0, Math.PI * 2);
                    }

                    update(dt, w, h) {
                        this.phase += this.sway * dt;
                        this.y +=
                            this.speed *
                            dt *
                            (0.6 + Math.sin(this.phase) * 0.4);
                        this.x += this.speed * dt * Math.sin(this.phase) * 0.5;

                        if (this.y > h + 30) {
                            this.reset(w, h, false);
                        }
                        if (this.x < -60) this.x = w + 60;
                        if (this.x > w + 60) this.x = -60;
                    }
                }

                class CodeCanvas {
                    constructor(selector) {
                        this.canvas = document.querySelector(selector);

                        if (!this.canvas) {
                            console.warn(
                                "CodeCanvas: canvas element not found:",
                                selector,
                            );
                            return;
                        }

                        if (
                            window.matchMedia &&
                            window.matchMedia(
                                "(prefers-reduced-motion: reduce)",
                            ).matches
                        ) {
                            this.canvas.style.display = "none";
                            this._reduced = true;
                            return;
                        }
                        this.ctx = this.canvas.getContext("2d", {
                            alpha: true,
                        });
                        this.tokens = [];
                        this.mouse = { x: 0, y: 0, radius: MOUSE_RADIUS };
                        this._running = false;

                        this._onPointerMove = this._onPointerMove.bind(this);
                        this._onResize = this._onResize.bind(this);
                        this._onVisibilityChange =
                            this._onVisibilityChange.bind(this);
                        this._loop = this._loop.bind(this);
                        this._resizeSoon = this._resizeSoon.bind(this);

                        this._setupListeners();
                        this._resizeSoon();
                    }

                    _setupListeners() {
                        window.addEventListener(
                            "pointermove",
                            this._onPointerMove,
                            { passive: true },
                        );
                        window.addEventListener("resize", this._onResize);
                        document.addEventListener(
                            "visibilitychange",
                            this._onVisibilityChange,
                        );
                    }

                    _onPointerMove(e) {
                        this.mouse.x = e.clientX;
                        this.mouse.y = e.clientY;
                    }

                    _onResize() {
                        clearTimeout(this._resizeTimeout);
                        this._resizeTimeout = setTimeout(
                            this._resizeSoon,
                            RESIZE_DEBOUNCE_MS,
                        );
                    }

                    _onVisibilityChange() {
                        if (document.hidden) this.stop();
                        else this.start();
                    }

                    _resizeSoon() {
                        const W = window.innerWidth;
                        const H = window.innerHeight;
                        this._logicalWidth = W;
                        this._logicalHeight = H;

                        const DPR = Math.max(1, window.devicePixelRatio || 1);
                        this.canvas.style.width = W + "px";
                        this.canvas.style.height = H + "px";
                        this.canvas.width = Math.round(W * DPR);
                        this.canvas.height = Math.round(H * DPR);

                        this.ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

                        this.mouse.x = W / 2;
                        this.mouse.y = H / 2;

                        this._recomputeTokens(W, H);

                        this.w = W;
                        this.h = H;
                    }

                    _recomputeTokens(w, h) {
                        const base = (w * h) / TOKEN_PER_PIXEL2;
                        let count = Math.round(
                            clamp(base, MIN_TOKEN_COUNT, MAX_TOKEN_COUNT),
                        );
                        if (w < SMALL_SCREEN_MAX)
                            count = Math.round(
                                Math.max(14, count * SMALL_SCREEN_SCALE),
                            );

                        this.tokens.forEach((t) => {
                            t.x = clamp(t.x, 0, w);
                            t.y = clamp(t.y, 0, h);
                        });

                        while (this.tokens.length < count)
                            this.tokens.push(new Token(w, h));
                        while (this.tokens.length > count) this.tokens.pop();
                    }

                    start() {
                        if (this._reduced || this._running) return;
                        this._running = true;
                        this._last = performance.now();
                        this._raf = requestAnimationFrame(this._loop);
                    }

                    stop() {
                        this._running = false;
                        if (this._raf) cancelAnimationFrame(this._raf);
                    }

                    _loop(now) {
                        if (!this._running) return;
                        const dt = Math.min(40, now - this._last);
                        this._last = now;

                        this._update(dt);
                        this._render();
                        this._raf = requestAnimationFrame(this._loop);
                    }

                    _update(dt) {
                        for (const t of this.tokens)
                            t.update(dt, this.w, this.h);
                    }

                    _render() {
                        const ctx = this.ctx;
                        const W = this.w;
                        const H = this.h;

                        ctx.clearRect(0, 0, W, H);

                        const g = ctx.createLinearGradient(0, 0, 0, H);
                        g.addColorStop(0, "rgba(126,227,255,0.01)");
                        g.addColorStop(1, "rgba(255,143,191,0.01)");
                        ctx.fillStyle = g;
                        ctx.fillRect(0, 0, W, H);

                        for (const p of this.tokens) {
                            const dx = p.x - this.mouse.x;
                            const dy = p.y - this.mouse.y;
                            const d = Math.hypot(dx, dy);
                            const near = Math.max(0, 1 - d / this.mouse.radius);
                            const alpha = Math.min(1, p.alpha + near * 0.9);

                            ctx.save();
                            ctx.translate(p.x, p.y);
                            ctx.rotate(Math.sin(p.phase) * 0.06);

                            const glow = ctx.createRadialGradient(
                                0,
                                0,
                                0,
                                0,
                                0,
                                p.size * 3,
                            );
                            glow.addColorStop(
                                0,
                                `hsla(${p.hue},85%,60%,${alpha * 0.12})`,
                            );
                            glow.addColorStop(1, "rgba(0,0,0,0)");
                            ctx.fillStyle = glow;
                            ctx.beginPath();
                            ctx.arc(0, 0, p.size * 2.6, 0, Math.PI * 2);
                            ctx.fill();

                            ctx.fillStyle = `hsla(${p.hue},85%,75%,${alpha})`;
                            ctx.font = `${p.size}px "SF Mono", Menlo, monospace`;
                            ctx.textAlign = "center";
                            ctx.textBaseline = "middle";
                            ctx.fillText(p.glyph, 0, 0);

                            ctx.restore();
                        }

                        ctx.fillStyle = "rgba(255,255,255,0.1)";
                        ctx.fillRect(20, 20, 8, 8);
                        ctx.fillRect(32, 20, 8, 8);
                        ctx.fillRect(44, 20, 8, 8);
                    }
                }

                const anim = new CodeCanvas("#codeCanvas");
                anim.start();
            })();
        </script>
